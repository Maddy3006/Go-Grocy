<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7, #bbf7d0, #86efac);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        .form-slide-up {
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
        }
        
        .floating-label {
            position: relative;
        }
        
        .floating-label input {
            padding-top: 20px;
        }
        
        .floating-label label {
            position: absolute;
            left: 12px;
            top: 16px;
            color: #6b7280;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: 8px;
            font-size: 12px;
            color: #22c55e;
        }
        
        .tab-active {
            color: #22c55e;
            border-bottom-color: #22c55e;
        }
        
        .button-ripple {
            position: relative;
            overflow: hidden;
        }
        
        .button-ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .button-ripple:active::before {
            width: 300px;
            height: 300px;
        }
        
        .icon-bounce {
            animation: bounce 2s infinite;
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }
        
        .fade-in.delay-1 { animation-delay: 0.3s; }
        .fade-in.delay-2 { animation-delay: 0.6s; }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        

    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="text-green-600 mb-4 icon-bounce">
                    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2 fade-in">Join GoGrocy</h1>
            </div>

            <!-- Sign Up Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8 form-slide-up">
                <!-- Tabs -->
                <div class="flex mb-6 border-b">
                    <button id="signupTab" onclick="switchTab('signup')" class="flex-1 py-3 text-center font-medium tab-active border-b-2 transition-colors">
                        Sign Up
                    </button>
                    <button id="loginTab" onclick="switchTab('login')" class="flex-1 py-3 text-center font-medium text-gray-500 border-b-2 border-transparent transition-colors">
                        Login
                    </button>
                </div>

                <form id="authForm" onsubmit="handleSubmit(event)">
                    <!-- Name Field (Sign Up only) -->
                    <div id="nameField" class="mb-4">
                        <div class="floating-label">
                            <input type="text" id="name" placeholder=" " required class="w-full px-3 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 transition-colors">
                            <label for="name">Full Name</label>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-4">
                        <div class="floating-label">
                            <input type="email" id="email" placeholder=" " required class="w-full px-3 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 transition-colors">
                            <label for="email">Email Address</label>
                        </div>
                    </div>



                    <!-- Password Field -->
                    <div class="mb-4">
                        <div class="floating-label">
                            <input type="password" id="password" placeholder=" " required class="w-full px-3 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 transition-colors">
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <!-- Confirm Password (Sign Up only) -->
                    <div id="confirmPasswordField" class="mb-4">
                        <div class="floating-label">
                            <input type="password" id="confirmPassword" placeholder=" " required class="w-full px-3 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 transition-colors">
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                    </div>

                    <!-- Remember Me (Login only) -->
                    <div id="rememberField" class="mb-6 hidden">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                    </div>

                    <!-- Terms (Sign Up only) -->
                    <div id="termsField" class="mb-6">
                        <label class="flex items-start">
                            <input type="checkbox" required class="mt-1 rounded border-gray-300 text-green-600 focus:ring-green-500">
                            <span class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-green-600 hover:text-green-700">Terms of Service</a> and <a href="#" class="text-green-600 hover:text-green-700">Privacy Policy</a></span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" onclick="window.location.href=`./1.1.html`" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-4 px-6 rounded-lg transition-all duration-200 button-ripple mb-6">
                        <span id="submitText">Create Account</span>
                    </button>
                </form>




            </div>
        </div>
    </div>

    <script>
        let isSignUp = true;

        function switchTab(tab) {
            const signupTab = document.getElementById('signupTab');
            const loginTab = document.getElementById('loginTab');
            const nameField = document.getElementById('nameField');
            const confirmPasswordField = document.getElementById('confirmPasswordField');
            const rememberField = document.getElementById('rememberField');
            const termsField = document.getElementById('termsField');
            const submitText = document.getElementById('submitText');

            if (tab === 'signup') {
                isSignUp = true;
                signupTab.className = 'flex-1 py-3 text-center font-medium tab-active border-b-2 transition-colors';
                loginTab.className = 'flex-1 py-3 text-center font-medium text-gray-500 border-b-2 border-transparent transition-colors';
                nameField.classList.remove('hidden');
                confirmPasswordField.classList.remove('hidden');
                rememberField.classList.add('hidden');
                termsField.classList.remove('hidden');
                submitText.textContent = 'Create Account';
            } else {
                isSignUp = false;
                loginTab.className = 'flex-1 py-3 text-center font-medium tab-active border-b-2 transition-colors';
                signupTab.className = 'flex-1 py-3 text-center font-medium text-gray-500 border-b-2 border-transparent transition-colors';
                nameField.classList.add('hidden');
                confirmPasswordField.classList.add('hidden');
                rememberField.classList.remove('hidden');
                termsField.classList.add('hidden');
                submitText.textContent = 'Sign In';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (isSignUp) {
                if (password !== confirmPassword) {
                    showNotification('Passwords do not match!', 'error');
                    return;
                }
                showNotification(`Welcome ${name}! Account created successfully.`, 'success');
            } else {
                showNotification('Welcome back! Logging you in...', 'success');
            }
        }





        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-600 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }
    </script>
